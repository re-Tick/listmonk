post\" action=\"\" onsubmit=\"return handleData()\">\n    <section>\n        <h2>Privacy and data</h2>\n        \n        <div class=\"row\">\n            <input id=\"privacy-export\" type=\"radio\" name=\"data-action\" value=\"export\" required />\n            <label for=\"privacy-export\"><strong>Export your data</strong></label>\n            <br />\n            A copy of your data will be e-mailed to you.\n        </div>\n        \n\n        \n        <div class=\"row\">\n            <input id=\"privacy-wipe\" type=\"radio\" name=\"data-action\" value=\"wipe\" required />\n            <label for=\"privacy-wipe\"><strong>Wipe your data</strong></label>\n            <br />\n            Delete all your subscriptions and related data permanently.\n        </div>\n        \n        <p>\n            <input type=\"submit\" value=\"Continue\" class=\"button button-outline\" />\n        </p>\n    </section>\n</form>\n<script>\n    function handleData() {\n        var a = document.querySelector('input[name=\"data-action\"]:checked').value,\n            f = document.querySelector(\"#data-form\");\n        if (a == \"export\") {\n            f.action = \"/subscription/export/3d0317cf-584d-48c9-b53f-5ddb2b441510\";\n            return true;\n        } else if (confirm(\"Are you sure you want to delete all your subscription data permanently?\")) {\n            f.action = \"/subscription/wipe/3d0317cf-584d-48c9-b53f-5ddb2b441510\";\n            return true;\n        }\n        return false;\n    }\n\n    function unsubAll(e) {\n        if (e.target.checked) {\n            document.querySelector(\"input[name=name]\").disabled = \"disabled\";\n        } else {\n            document.querySelector(\"input[name=name]\").removeAttribute(\"disabled\");\n        }\n\n        document.querySelectorAll('input[type=checkbox][name=l]').forEach(function(l) {\n            if (e.target.checked) {\n                l.disabled = \"disabled\";\n            } else {\n                l.removeAttribute(\"disabled\");\n            }\n        });\n    }\n</script>\n\n\n\n\t</div>\n\t\n\t<footer class=\"container\">\n\t\tPowered by <a target=\"_blank\" href=\"https://listmonk.app\">listmonk</a>\n\t</footer>\n</body>\n</html>\n\n"
